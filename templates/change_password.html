<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>King Blue | Change Password</title>
</head>
<body>
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
    <div style="padding-top: 60px;"></div>
    <section class="ui primary vertical masthead aligned segment">
        <div class="ui container">
            {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="ui {{ category }} message">{{ message }}</div>
            {% endfor %}
            <div class="ui segment">
                <h2 class="ui header">Change Password</h2>
                <form class="ui form" method="post" action="{{ url_for('change_password') }}">
                    <div class="field">
                        <label>Current Password</label>
                        <input type="password" name="current_password" placeholder="Current Password" required>
                    </div>
                    <div class="field">
                        <label>New Password</label>
                        <input type="password" name="new_password" placeholder="New Password" required>
                    </div>
                    <div class="field">
                        <label>Confirm New Password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                    </div>
                    <button class="ui button" type="submit" name="Change Password">Change Password</button>
                </form>                
            </div>
        </div>
    </section>
    {% include 'help_modal.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        // JavaScript to show the help modal
        $(document).ready(function() {
            $('#helpButton').click(function() {
                $('#helpModal').modal('show');
            });
        });
    </script>
</body>
</html>
