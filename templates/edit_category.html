<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>King Blue | Edit Category</title>
</head>
<body>
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
    <!-- Add padding between navigation bar and main content -->
    <div style="padding-top: 60px;"></div>
    <section class="ui primary vertical masthead center aligned segment">
        <div class="ui container">
            <h1 class="ui header">Edit Category</h1>
            <form action="{{ url_for('edit_category', id=category[0]) }}" method="POST" class="ui form">
                <div class="field">
                    <label>Category Name</label>
                    <input type="text" name="new_category_name" value="{{ category[1] }}" required>
                </div>
                <button class="ui blue button" type="submit">Save</button>
            </form>
        </div>
    </section>
    {% include 'help_modal.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        // JavaScript to show the help modal
        $(document).ready(function() {
            $('#helpButton').click(function() {
                $('#helpModal').modal('show');
            });
        });
    </script>
</body>
</html>
