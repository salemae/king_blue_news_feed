<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>King Blue | Manage Keywords</title>
</head>
<body>
    <!-- Navigation bar -->
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="King Blue Logo">
                King Blue | News Feed
            </a>
            <a href="/config" class="item">
                <i class="cog icon"></i> SMTP
            </a>
            <a href="/manage_feeds" class="item">
                <i class="rss icon"></i> Manage Feeds
            </a>
            <a href="/manage_categories" class="item">
                <i class="folder icon"></i> Manage Categories
            </a>
            <a href="/configure_schedule" class="item">
                <i class="envelope outline icon"></i> Email Delivery
            </a>
            <div class="right menu">
                <a href="https://github.com/salemae/king_blue_news_feed" target="_blank" class="item">
                    <i class="github icon"></i> Repo
                </a>
            </div>
        </div>
    </div>
    <div style="padding-top: 60px;"></div>
    <section class="ui primary vertical masthead aligned segment">
        <div class="ui container">
            {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="ui {{ category }} message">{{ message }}</div>
            {% endfor %}
            <div class="ui segment">
                <h2 class="ui header">Add Keyword</h2>
                <form class="ui form" method="post" action="{{ url_for('manage_keywords') }}">
                    <div class="field">
                        <label>Keyword</label>
                        <input type="text" name="keyword" placeholder="Keyword" required>
                    </div>
                    <button class="ui button" type="submit" name="Add Keyword">Add Keyword</button>
                </form>
            </div>
            <h2 class="ui header">Manage Keywords</h2>
            <!-- Display the list of existing keywords and options to remove keywords -->
            <form class="ui form" method="post" action="{{ url_for('manage_keywords') }}">
                <table class="ui striped selectable celled table">
                    <thead>
                        <tr>
                            <th>Keyword</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for keyword in keywords %}
                            <tr>
                                <td>{{ keyword }}</td>
                                <td style="text-align: right;">
                                    <form method="post" action="{{ url_for('remove_keyword', id=keyword) }}">
                                        <button class="ui negative button" type="submit">Remove</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </section>
</body>
</html>
