<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>King Blue | Feeds</title>
</head>
<body>
    {% include 'navbar.html' %}
    <!-- Add padding between navigation bar and main content -->
    <div style="padding-top: 60px;"></div>
    <section class="ui primary vertical masthead center aligned segment">
        <div class="ui container">
            <h1 class="ui header">Edit Feed Source</h1>
            <form action="/edit_source/{{ source[0] }}" method="POST" class="ui form">
                <div class="field">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Feed Source Name" value="{{ source[1] }}">
                </div>
                <div class="field">
                    <label>URL</label>
                    <input type="text" name="url" placeholder="Feed Source URL" value="{{ source[2] }}">
                </div>
                <button class="ui blue button" type="submit">Save</button>
            </form>
        </div>
    </section>
    {% include 'help_modal.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        // JavaScript to show the help modal
        $(document).ready(function() {
            $('#helpButton').click(function() {
                $('#helpModal').modal('show');
            });
        });
    </script>
</body>
</html>
