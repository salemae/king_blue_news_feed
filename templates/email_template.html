<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define your custom CSS styles here */
    .email-container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .header {
      background: #007BFF;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .category-title {
      background: #007BFF;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    .news-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px;
    }
    .news-title {
      font-weight: bold;
      color: #333;
    }
    .read-more-link {
      text-decoration: none;
      color: #007BFF;
      display: block;
      margin-top: 15px;
    }
    .summary-widget {
      background: #007BFF;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <table class="email-container" align="center" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td class="header">
        <h1>RSS Feed Service</h1>
      </td>
    </tr>
    <tr>
      <td class="category-title">
        <h2>Category: {{ category_name }} <span style="font-size: 24px;">ðŸ“°</span></h2>
      </td>
    </tr>
    <tr>
      <td>
        <div class="summary-widget">
          Number of Articles: {{ news_list|length }}
        </div>
      </td>
    </tr>
    {% for news_item in news_list %}
    <table class="news-item" align="center" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td>
          <h3 class="news-title">{{ news_item.title }}</h3>
          <p>{{ news_item.summary }}</p>
          <a class="read-more-link" href="{{ news_item.link }}" target="_blank">Read more <span style="font-size: 18px;">ðŸ‘‰</span></a>
        </td>
      </tr>
    </table>
    {% endfor %}
  </table>
</body>
</html>
